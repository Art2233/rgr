<div class="login-container">
    @if(!isRegisterMode) {
        <div class="login-form">
            <h2 class="text-center mb-4">Login</h2>
            <form (ngSubmit)="store.dispatch(LoginPageActions.LoginAction({ userName, password: password }))">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="userName" name="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                            [(ngModel)]="password" name="password" required />
                        <span class="password-toggle" (click)="togglePasswordVisibility()">
                            <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                        </span>
                    </div>
                </div>
                <p class="text-center mt-3 switch-mode">
                    <a (click)="isRegisterMode = !isRegisterMode">Don't have an account? Register here</a>
                </p>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    }
    @else {
        <div class="login-form">
            <h2 class="text-center mb-4">Register</h2>
            <form (ngSubmit)="onRegister()">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="registerUsername" [(ngModel)]="registerUsername"
                        name="registerUsername" required />
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input [type]="showRegisterPassword ? 'text' : 'password'" class="form-control" id="registerPassword" [(ngModel)]="registerPassword"
                            name="registerPassword" required />
                        <span class="password-toggle" (click)="toggleRegisterPasswordVisibility()">
                            <i [class]="showRegisterPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="password-input-container">
                        <input [type]="showRegisterPassword ? 'text' : 'password'" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword"
                            name="confirmPassword" required />
                        <span class="password-toggle" (click)="toggleRegisterPasswordVisibility()">
                            <i [class]="showRegisterPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                @if(errorMessage) {
                    <p class="text-danger text-center mt-2">{{ errorMessage }}</p>
                }
            </form>
            <p class="text-center mt-3 switch-mode">
                <a (click)="isRegisterMode = !isRegisterMode">Back to Login</a>
            </p>
        </div>
    }
</div>
