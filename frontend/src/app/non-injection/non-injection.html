<div class="row">

    <div class="col">
        <a class="link" (click)="goToMainPage()">На головну</a>
    </div>
    
    <div class="col-8">
        <div class="justify-content-center">
            <div class="alert alert-dark" role="alert">
                <b>Сторінка без захисту від SQL Injection</b>
                <ul>
                    <li>На цій сторінці можна викликати SQL запити прямо з браузера</li>

                </ul>
            </div>
    
    
            <div class="form-floating">
                <textarea
                    class="form-control"
                    placeholder="Sql"
                    id="sqlTextarea"
                    style="height: 200px"

                ></textarea>
                <label for="sqlTextarea">Sql</label>
            </div>

                type="button"
                class="btn btn-primary mt-3 d-block"
                (click)="request()"
            >
                Відправити
            </button>

                <div class="alert alert-success mt-3" role="alert">
                    {{ responseText }}. Перевірте базу даних.
                </div>
            }
        </div>
    </div>

    <div class="col"></div>
